version: '3.7'

services:

  test:
    build:
      context: .
      dockerfile: Dockerfile
    command: "npm run test"

  node:
    build:
      context: .
    ports:
      - "8080:8080"
    networks:
      - nodeapp-network
    depends_on:
      - mongodb
    volumes:
      - /app/node_modules
      - .:/app

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - nodeapp-network

networks:
  nodeapp-network:
    driver: bridge